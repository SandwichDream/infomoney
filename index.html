<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Page 1</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js.js"></script>
</head>
<body>
    <main class="d-flex align-items-center">
        <div class="d-flex flex-column align-items-center div-left">
            <div class="ml-140">
                <h3 class="infomoney-title">iNFOMANEY-</h3>
                <p>додаток, який слідкує за вашими фінансами</p>
                <div class="d-flex flex-row">
                    <button type="button" class="btn btn-sign">реєстрація</button>
                    <button type="button" class="btn btn-log">логін</button>
                </div> 
            </div>
        </div>
    
        <div class="d-inline-flex justify-content-end div-right">
            <img src="images/pig.png" alt="" draggable="false" ondragstart="return false;">
        </div>

        <div class="modal-fullscreen modal-window d-none">
            <div class="d-flex flex-column justify-content-evenly align-items-center sign-in d-none">
                <input class="user" placeholder="login" type="text">
                <input class="password" placeholder="password" type="text">
                <input class="password" placeholder="repeat password" type="text">
                <button class="btn btn-done">Done</button>
                <button class="btn-cross">
                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 44 44" fill="none">
                        <path d="M2.97546 2.97559L42 42" stroke="#323E42" stroke-width="3.42416" stroke-linecap="round"/>
                        <path d="M2 41.0244L41.0245 2.00004" stroke="#323E42" stroke-width="3.42416" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="d-flex flex-column justify-content-evenly align-items-center log-in d-none">
                <input class="user" placeholder="login" type="text">
                <input class="password" placeholder="password" type="text">
                <button class="btn btn-done">Done</button>
                <button class="btn-cross">
                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 44 44" fill="none">
                        <path d="M2.97546 2.97559L42 42" stroke="#323E42" stroke-width="3.42416" stroke-linecap="round"/>
                        <path d="M2 41.0244L41.0245 2.00004" stroke="#323E42" stroke-width="3.42416" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
